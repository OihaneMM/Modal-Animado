<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ventana Modal</title>
</head>
<body>

    <a href="#target" class="enlace">Empezar</a>

    <section class="modal" id="target">
        <div class="modal__container">
            <a href="#" class="modal__close">X</a>

            <img src="img/vet.svg" alt="veterinario" class="modal__pic">

            <div class="modal__texts">
                <h2 class="modal__title">La gente que realmente aprecia a los animales siempre pregunta sus nombres</h2>
                <p class="modal__parrafo">Desde la clinica <span class="modal__span">NiDaLu</span>, os damos la bienvenida a vuestro espacio personal, para una atencion más especifica.<br>¿Y vosotros, cómo os llamáis?</p>
                <div class="modal__inputs">
                    <input type="text" placeholder="Humano">
                    <input type="text" placeholder="Fiel compañero">
                </div>
                <a href="#" class="enlace">Crear ficha</a>
            </div>
        </div>
    </section>
</body>
</html>
